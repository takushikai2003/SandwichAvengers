<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストページ</title>
</head>
<body>
  <h1 id="title">P or Jタイプ向け ToDoリスト</h1>

  <script type="module">
    import { Todo } from "./Todo.js";
    
    const type = "INFJ"; // "P" or "J" を選択
    document.getElementById("title").textContent = `${type}タイプ向け ToDoリスト`;
    document.title = `${type}タイプ向け ToDoリスト`;
    const elem = new Todo(type).elem;
    document.body.appendChild(elem);
  </script>
</body>
</html>
