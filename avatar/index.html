<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    .avatar-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .avatar {
      border: 3px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      width: 100px;
      height: 100px;
      object-fit: cover;
      transition: transform 0.3s, border-color 0.3s;
    }
    .avatar:hover { transform: scale(1.1); }
    .avatar.selected {
      border-color: #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    #preview img, #urlPreview img {
      border-radius: 10px;
      margin-top: 10px;
      width: 100px;
    }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Select or Paste Your Avatar URL</h2>

  <div class="avatar-grid" id="avatarGrid"></div>

  <div id="preview"></div>
  <button id="confirm_avatar">Confirm Avatar</button><br>

  <p id="error"></p>
  <!-- <br><a href="../guild">Skip and Go to Guild Selection</a> -->

  <script src="./main.js" type="module"></script>
</body>
</html>
