<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PタイプのToDoリスト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Pタイプ向け ToDoリスト</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="やりたいことを書く" required>
    <button type="submit">追加</button>
  </form>

  <div id="todo-container" class="bubble-container">
    <!-- バブル型ToDoがここに追加される -->
  </div>

  <script src="js/script.js"></script>
</body>
</html>
