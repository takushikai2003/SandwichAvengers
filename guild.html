<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Guild</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
      padding: 30px;
      margin: 0;
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 2em;
      animation: fadeIn 1s ease;
    }
    p {
      animation: fadeIn 1.5s ease;
      margin-bottom: 30px;
    }
    .guild-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }
    .guild {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 20px;
      border-radius: 20px;
      width: 160px;
      transition: transform 0.4s, background 0.4s, box-shadow 0.4s;
      cursor: pointer;
      animation: fadeIn 2s ease;
      user-select: none;
    }
    .guild:hover {
      transform: scale(1.15);
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .guild.selected {
      border: 3px solid #00e676;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 20px #00e676;
      transform: scale(1.2);
    }
    button {
      margin-top: 40px;
      padding: 14px 30px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background: #00e676;
      color: #003300;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    button:hover {
      background: #00c853;
      transform: scale(1.05);
    }
    #error {
      color: yellow;
      margin-top: 20px;
      font-size: 1.1em;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>üè∞ Choose Your Guild</h2>
  <p>Based on your MBTI, we‚Äôll recommend a guild ‚Äî or you can choose your own adventure!</p>

  <div class="guild-grid" id="guildGrid"></div>

  <button onclick="assignRecommendedGuild()">üéØ Recommend Guild</button><br><br>
  <button onclick="confirmGuild()">‚úÖ Confirm Guild</button>

  <p id="error"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAR8aAj_-vcBgUSft8yH0gAQ81PQogi16w",
      authDomain: "mbti-2fd58.firebaseapp.com",
      projectId: "mbti-2fd58",
      storageBucket: "mbti-2fd58.appspot.com",
      messagingSenderId: "242270817890",
      appId: "1:242270817890:web:8061e03390beecc1928b3b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const guilds = ["Analyst Guild", "Diplomat Guild", "Sentinel Guild", "Explorer Guild"];
    let selectedGuild = null;
    let currentUid = null;

    function renderGuilds() {
      const grid = document.getElementById("guildGrid");
      guilds.forEach(name => {
        const div = document.createElement("div");
        div.className = "guild";
        div.innerText = name;
        div.onclick = () => selectGuild(div, name);
        grid.appendChild(div);
      });
    }

    function selectGuild(div, name) {
      document.querySelectorAll(".guild").forEach(el => el.classList.remove("selected"));
      div.classList.add("selected");
      selectedGuild = name;
      showError(`You selected: ${name}`);
    }

    async function assignRecommendedGuild() {
      try {
        const user = auth.currentUser;
        if (!user) return window.location.href = "index.html";

        const doc = await db.collection("users").doc(user.uid).get();
        const mbti = doc.data().mbtiType || "";
        let recommended = "Explorer Guild"; // fallback

        if (/^[IE][NS][TF][JP]$/.test(mbti)) {
          if (mbti.includes("NT")) recommended = "Analyst Guild";
          else if (mbti.includes("NF")) recommended = "Diplomat Guild";
          else if (mbti[1] === "S" && mbti[3] === "J") recommended = "Sentinel Guild";
          else recommended = "Explorer Guild";
        }

        selectedGuild = recommended;
        document.querySelectorAll(".guild").forEach(el => {
          if (el.innerText === recommended) el.classList.add("selected");
          else el.classList.remove("selected");
        });
        showError(`‚úÖ Based on your MBTI (${mbti}), we recommend: ${recommended}`);
      } catch (error) {
        console.error(error);
        showError("Couldn't recommend guild: " + error.message);
      }
    }

    function confirmGuild() {
      if (!selectedGuild || !currentUid) return showError("Please select a guild first!");
      db.collection("users").doc(currentUid).update({
        guild: selectedGuild
      }).then(() => {
        window.location.href = "hub.html";
      }).catch(error => {
        console.error(error);
        showError("Failed to save guild: " + error.message);
      });
    }

    function showError(message) {
      document.getElementById("error").innerText = message;
    }

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
      else currentUid = user.uid;
    });

    renderGuilds();
  </script>
</body>
</html>
