<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MBTI RPG Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: floatUp 1.2s ease-out;
      position: relative;
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #333;
      margin-bottom: 5px;
    }
    .mbti-icon {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s;
    }
    button:hover { background-color: #574b90; transform: scale(1.03); }
    hr { border: none; border-top: 1px solid #ccc; margin: 20px 0; }
    #error { color: red; font-size: 0.9em; }
    .background-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
      animation: move 30s infinite alternate ease-in-out;
    }
    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }
  </style>

  <!-- Firebase SDKs -->
  <!-- <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script> -->
</head>
<body>

  <!-- Decorative Bubbles -->
  <div class="background-bubble" style="width: 120px; height: 120px; background: #ffecd2; top: 10%; left: 10%;"></div>
  <div class="background-bubble" style="width: 80px; height: 80px; background: #fcb69f; top: 70%; left: 75%;"></div>
  <div class="background-bubble" style="width: 60px; height: 60px; background: #a1c4fd; top: 50%; left: 40%;"></div>

  <div class="login-box">
    <h2>🧙 Welcome to MBTI RPG</h2>
    <div class="mbti-icon">Discover your personality. Join your guild. Begin your journey.</div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br>
    <button id="loginBtn" >Login</button>
    <button id="signupBtn" >Create Account</button>
    <hr>
    <button id="guestBtn" >Enter as Guest</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { isLogin, emailLogin, guestLogin, emailSignup, logout } from './lib/firebaseCommon.js';

    logout();
    


    document.getElementById('signupBtn').addEventListener('click', async()=>{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }

      setLoading(true);

      try {
        await emailSignup(email, password);
        animateRedirect("./quiz");
      }
      catch (error) {
        handleFirebaseError(error);
      }
      finally {
        setLoading(false);
      }
    });


    document.getElementById('guestBtn').addEventListener('click', async ()=>{
      setLoading(true);
      try{
        await guestLogin();
        animateRedirect("./quiz");
      }
      catch(error){
        console.error("Error during guest login:", error);
        showError("Failed to log in as guest. Please try again.");
      }
      finally {
        setLoading(false);
      }
    });


    document.getElementById('loginBtn').addEventListener('click', async()=>{
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }

      setLoading(true);

      try {
        emailLogin(email, password);
        animateRedirect("./hub");
      }
      catch (error) {
        handleFirebaseError(error);
      }
      finally {
        setLoading(false);
      }
    });


    // 画面操作系
    function animateRedirect(targetUrl) {
      const box = document.querySelector('.login-box');
      box.style.transition = "transform 0.8s ease, opacity 0.5s ease";
      box.style.transform = "scale(0.95) translateY(-200px)";
      box.style.opacity = 0;
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 600);
    }

    function showError(msg) {
      document.getElementById('error').innerText = msg;
    }

    function setLoading(isLoading) {
      document.getElementById('loginBtn').disabled = isLoading;
      document.getElementById('signupBtn').disabled = isLoading;
      document.getElementById('guestBtn').disabled = isLoading;
    }

    //     case "auth/user-not-found":
    //       message = "Incorrect email or password.";
    //       break;
    //   }
    //   showError(message);
    // }
  </script>
</body>
</html>
