<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プログレスバー</title>
</head>
<body>
  <!-- <div id="progress-area"></div>
  <div id="progress-percent"></div> -->
  <button id="complete">完了</button>
  <script type="module">
    import { ProgressBar } from './ProgressBar.js';
    const progressBar = new ProgressBar(10);
    document.body.appendChild(progressBar.elem);
    
    document.getElementById("complete").addEventListener("click", () => {
      progressBar.completeToday();
    });
  </script>

</body>
</html>
