<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>タスク管理画面</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!-- Decorative Bubbles -->
        <div class="background-bubble" style="width: 120px; height: 120px; background: #ffecd2; top: 10%; left: 15%;"></div>
        <div class="background-bubble" style="width: 80px; height: 80px; background: #fcb69f; top: 70%; left: 80%;"></div>
        <div class="background-bubble" style="width: 60px; height: 60px; background: #f4bc44; top: 80%; left: 90%;"></div>
        <div class="background-bubble" style="width: 140px; height: 140px; background: #da89db; top: 75%; left: 5%;"></div>
        <div class="background-bubble" style="width: 80px; height: 80px; background: #e5b831; top: 70%; left: 15%;"></div>



        <div id="grid_wrapper">
            <div id="left_area"></div>
            <div id="right_area"></div>
            <div id="device_setup_area">
                <button id="device_setup_open">デバイス設定</button>
            </div>
        </div>


        <!-- モーダル -->
        <div id="modal" class="hidden">
            <div id="modal-content">
                <h2>デバイス設定</h2>
                <button id="connect_device_1">デバイス１を接続</button>
                <span id="device_1_status">未接続</span>
                <br />
                <br/>
                <button id="connect_device_2">デバイス２を接続</button>
                <span id="device_2_status">未接続</span>
                
                <p></p>
                <br />
                <button id="close-modal">閉じる</button>
            </div>
        </div>

        <div id="modal-overlay" class="hidden"></div>
       

        <script src="./main.js" type="module"></script>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./modal.css" />
    </body>
</html>
