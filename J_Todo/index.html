<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JタイプのToDoリスト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Jタイプ向け ToDoリスト</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="やるべきことを書く" required>
    <button type="submit">追加</button>
  </form>

  <ul id="todo-list" class="todo-list">
    <!-- リスト型ToDoがここに追加される -->
  </ul>

  <script src="js/script.js"></script>
</body>
</html>
