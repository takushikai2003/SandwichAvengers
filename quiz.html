<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MBTI Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: rgba(255,255,255,0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .question {
      margin: 20px 0;
      text-align: left;
    }
    .question p {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    button {
      padding: 12px 20px;
      margin-top: 20px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s;
    }
    button:hover { background-color: #574b90; transform: scale(1.03); }
    #error { color: red; font-size: 0.9em; margin-top: 10px; }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="quiz-box">
    <h2>üìù Discover Your MBTI Type</h2>

    <form id="quizForm">
      <div class="question">
        <p>1. You prefer to:</p>
        <label><input type="radio" name="q1" value="E" required> Be around people (E)</label>
        <label><input type="radio" name="q1" value="I"> Spend time alone (I)</label>
      </div>

      <div class="question">
        <p>2. You focus more on:</p>
        <label><input type="radio" name="q2" value="S" required> Facts and details (S)</label>
        <label><input type="radio" name="q2" value="N"> Ideas and patterns (N)</label>
      </div>

      <div class="question">
        <p>3. You make decisions based on:</p>
        <label><input type="radio" name="q3" value="T" required> Logic (T)</label>
        <label><input type="radio" name="q3" value="F"> Feelings (F)</label>
      </div>

      <div class="question">
        <p>4. You prefer to:</p>
        <label><input type="radio" name="q4" value="J" required> Plan ahead (J)</label>
        <label><input type="radio" name="q4" value="P"> Be spontaneous (P)</label>
      </div>

      <button type="submit">Submit Quiz</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAR8aAj_-vcBgUSft8yH0gAQ81PQogi16w",
      authDomain: "mbti-2fd58.firebaseapp.com",
      projectId: "mbti-2fd58",
      storageBucket: "mbti-2fd58.appspot.com",
      messagingSenderId: "242270817890",
      appId: "1:242270817890:web:8061e03390beecc1928b3b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const quizForm = document.getElementById('quizForm');
    const errorEl = document.getElementById('error');

    quizForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const q1 = quizForm.q1.value;
      const q2 = quizForm.q2.value;
      const q3 = quizForm.q3.value;
      const q4 = quizForm.q4.value;

      const mbtiResult = q1 + q2 + q3 + q4; // e.g., "ENTP"

      try {
        const user = auth.currentUser;
        if (!user) {
          errorEl.innerText = "Not logged in. Please log in again.";
          return;
        }

        // Update MBTI type in user profile document
        await db.collection("users").doc(user.uid).update({
          mbtiType: mbtiResult
        });

        window.location.href = "avatar.html";
      } catch (error) {
        console.error(error);
        errorEl.innerText = "Failed to save MBTI result: " + error.message;
      }
    });

    // Optional: check guest expiration (re-use the function from auth page)
    async function checkGuestExpiration() {
      const user = auth.currentUser;
      if (!user) return;
      const userDoc = await db.collection("users").doc(user.uid).get();
      const data = userDoc.data();
      if (data.expiresAt && new Date() > data.expiresAt.toDate()) {
        await auth.signOut();
        alert("Your guest session has expired. Please sign up to continue!");
        window.location.href = "index.html";
      }
    }

    auth.onAuthStateChanged((user) => {
      if (user) checkGuestExpiration();
      else window.location.href = "index.html"; // if not logged in, redirect to login
    });
  </script>
</body>
</html>
