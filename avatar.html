<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Your Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    .avatar-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .avatar {
      border: 3px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      width: 100px;
      height: 100px;
      object-fit: cover;
      transition: transform 0.3s, border-color 0.3s;
    }
    .avatar:hover { transform: scale(1.1); }
    .avatar.selected {
      border-color: #4caf50;
      box-shadow: 0 0 10px #4caf50;
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    #preview img, #urlPreview img {
      border-radius: 10px;
      margin-top: 10px;
      width: 100px;
    }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Select or Paste Your Avatar URL</h2>

  <div class="avatar-grid" id="avatarGrid"></div>

  <div id="preview"></div>
  <button id="confirm_avatar">Confirm Avatar</button><br><br>

  <label for="avatarUrl">Paste Custom Avatar URL:</label><br>
  <input type="url" id="avatarUrl" placeholder="https://...image.png" style="width: 300px;" oninput="previewUrlAvatar()" />
  <div id="urlPreview"></div>

  <p id="error"></p>
  <br><a href="guild.html">Skip and Go to Guild Selection</a>

  <script type="module">
    import { firebaseConfig } from './env/firebaseCommon.js';

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const avatars = ["warrior.png", "mage.png", "healer.png", "rogue.png"];
    let selectedAvatar = null;
    let currentUid = null;

    function renderAvatars() {
      const grid = document.getElementById("avatarGrid");
      avatars.forEach(name => {
        const img = document.createElement("img");
        img.src = `images/${name}`;
        img.className = "avatar";
        img.alt = name;
        img.onclick = () => selectAvatar(img, `images/${name}`);
        grid.appendChild(img);
      });
    }

    function selectAvatar(img, avatarPath) {
      document.querySelectorAll(".avatar").forEach(el => el.classList.remove("selected"));
      img.classList.add("selected");
      selectedAvatar = avatarPath;
      document.getElementById("preview").innerHTML = `
        <p>Selected Avatar:</p>
        <img src="${avatarPath}" onerror="showError('Selected avatar image failed to load.')" />
      `;
      document.getElementById("urlPreview").innerHTML = "";
      document.getElementById("avatarUrl").value = "";
      showError("");
    }

    function previewUrlAvatar() {
      const url = document.getElementById("avatarUrl").value.trim();
      document.querySelectorAll(".avatar").forEach(el => el.classList.remove("selected"));
      if (!url.startsWith("http")) {
        document.getElementById("urlPreview").innerHTML = "";
        return;
      }
      selectedAvatar = url;
      document.getElementById("urlPreview").innerHTML = `
        <p>Previewing URL Avatar:</p>
        <img src="${url}" onerror="this.src='images/default.png'; showError('Custom avatar image failed to load.')" />
      `;
      document.getElementById("preview").innerHTML = "";
      showError("");
    }

    document.getElementById("confirm_avatar").addEventListener("click", saveAvatar);
    
    function saveAvatar() {
      if (!selectedAvatar || !currentUid) return showError("Please select or paste an avatar URL first.");
      db.collection("users").doc(currentUid).update({
        avatar: selectedAvatar
      }).then(() => {
        window.location.href = "guild.html"; // âœ… correct: redirect to guild selection page
      }).catch(error => {
        console.error(error);
        showError("Failed to save avatar: " + error.message);
      });
    }

    function showError(message) {
      document.getElementById("error").innerText = message;
    }

    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "index.html";
      else currentUid = user.uid;
    });

    renderAvatars();
  </script>
</body>
</html>
