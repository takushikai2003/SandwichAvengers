<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MBTI RPG Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: floatUp 1.2s ease-out;
      position: relative;
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #333;
      margin-bottom: 5px;
    }
    .mbti-icon {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s;
    }
    button:hover { background-color: #574b90; transform: scale(1.03); }
    hr { border: none; border-top: 1px solid #ccc; margin: 20px 0; }
    #error { color: red; font-size: 0.9em; }
    .background-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
      animation: move 30s infinite alternate ease-in-out;
    }
    @keyframes move {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Decorative Bubbles -->
  <div class="background-bubble" style="width: 120px; height: 120px; background: #ffecd2; top: 10%; left: 10%;"></div>
  <div class="background-bubble" style="width: 80px; height: 80px; background: #fcb69f; top: 70%; left: 75%;"></div>
  <div class="background-bubble" style="width: 60px; height: 60px; background: #a1c4fd; top: 50%; left: 40%;"></div>

  <div class="login-box">
    <h2>ðŸ§™ Welcome to MBTI RPG</h2>
    <div class="mbti-icon">Discover your personality. Join your guild. Begin your journey.</div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br>
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="signupBtn" onclick="signUp()">Create Account</button>
    <hr>
    <button id="guestBtn" onclick="guestLogin()">Enter as Guest (3 days)</button>
    <p id="error"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAR8aAj_-vcBgUSft8yH0gAQ81PQogi16w",
      authDomain: "mbti-2fd58.firebaseapp.com",
      projectId: "mbti-2fd58",
      storageBucket: "mbti-2fd58.appspot.com",
      messagingSenderId: "242270817890",
      appId: "1:242270817890:web:8061e03390beecc1928b3b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showError(msg) {
      document.getElementById('error').innerText = msg;
    }

    function setLoading(isLoading) {
      document.getElementById('loginBtn').disabled = isLoading;
      document.getElementById('signupBtn').disabled = isLoading;
      document.getElementById('guestBtn').disabled = isLoading;
    }

    async function createUserProfile(uid, email, isGuest = false) {
      const userDoc = db.collection("users").doc(uid);
      const doc = await userDoc.get();
      if (doc.exists) return;

      const defaultData = {
        username: isGuest ? "Guest" : email,
        mbtiType: "",
        guild: "",
        avatar: "default.png",
        createdAt: new Date(),
      };

      if (isGuest) {
        const expires = new Date();
        expires.setDate(expires.getDate() + 3);
        defaultData.expiresAt = expires;
      }

      await userDoc.set(defaultData);
    }

    async function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }
      setLoading(true);
      try {
        const result = await auth.createUserWithEmailAndPassword(email, password);
        await createUserProfile(result.user.uid, email, false);
        await result.user.sendEmailVerification();
        showError("Verification email sent! Please check your inbox.");
        animateRedirect("quiz.html");
      } catch (error) {
        handleFirebaseError(error);
      }
      setLoading(false);
    }

    async function guestLogin() {
      setLoading(true);
      try {
        const result = await auth.signInAnonymously();
        await createUserProfile(result.user.uid, "guest@example.com", true);
        animateRedirect("quiz.html");
      } catch (error) {
        handleFirebaseError(error);
      }
      setLoading(false);
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        showError("Please enter both email and password.");
        return;
      }
      setLoading(true);
      try {
        const result = await auth.signInWithEmailAndPassword(email, password);
        if (!result.user.emailVerified) {
          showError("Email not verified. Please check your inbox.");
          await auth.signOut();
          setLoading(false);
          return;
        }
        animateRedirect("hub.html");
      } catch (error) {
        handleFirebaseError(error);
      }
      setLoading(false);
    }

    function animateRedirect(targetUrl) {
      const box = document.querySelector('.login-box');
      box.style.transition = "transform 0.8s ease, opacity 0.5s ease";
      box.style.transform = "scale(0.95) translateY(-200px)";
      box.style.opacity = 0;
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 600);
    }

    function handleFirebaseError(error) {
      let message = error.message;
      switch (error.code) {
        case "auth/email-already-in-use":
          message = "This email is already registered.";
          break;
        case "auth/invalid-email":
          message = "Invalid email format.";
          break;
        case "auth/weak-password":
          message = "Password should be at least 6 characters.";
          break;
        case "auth/wrong-password":
        case "auth/user-not-found":
          message = "Incorrect email or password.";
          break;
      }
      showError(message);
    }

    // OPTIONAL: Call this on hub.html to check guest expiration
    async function checkGuestExpiration() {
      const user = auth.currentUser;
      if (!user) return;
      const userDoc = await db.collection("users").doc(user.uid).get();
      const data = userDoc.data();
      if (data.expiresAt && new Date() > data.expiresAt.toDate()) {
        await auth.signOut();
        alert("Your guest session has expired. Please sign up to continue!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
