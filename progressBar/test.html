<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プログレスバー</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="left" id="progress-area"></div>
  <div id="progress-percent" style="position: absolute; bottom: 10px; right: 10px;"></div>
  <button id="complete">完了</button>
<!-- <script src="./js/scripts.js" type="module"></script> -->
 <script type="module">
  import { ProgressBar } from './ProgressBar.js';
  const progressBar = new ProgressBar(10);
  document.getElementById("complete").addEventListener("click", () => {
    progressBar.completeToday();
  });
 </script>

</body>
</html>
